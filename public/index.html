<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Angry Remote</title>
  <style>
    :root{
      --bg:#0e0f13; --panel:#161823; --btn:#2a2d3a; --btn2:#6b4cff; --danger:#ff3b30;
      --text:#f5f6ff; --muted:#a9acc2; --radius:18px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    body{margin:0;background:var(--bg);color:var(--text);}
    .wrap{max-width:720px;margin:0 auto;padding:16px;}
    .top{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .badge{background:var(--panel);border-radius:999px;padding:10px 12px;display:flex;gap:10px;align-items:center}
    .pill{border:1px solid #2d3146;border-radius:999px;padding:6px 10px;color:var(--muted)}
    .ok{color:#41d07a;font-weight:700}
    .warn{color:#ffcc66;font-weight:800}
    .tabs{display:flex;gap:10px;margin:12px 0}
    .tab{flex:1;background:var(--panel);border:1px solid #2d3146;color:var(--text);padding:14px;border-radius:999px;font-weight:700}
    .tab.active{outline:2px solid var(--btn2)}
    .panel{background:var(--panel);border-radius:var(--radius);padding:14px;border:1px solid #2d3146}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    input{background:#0f111a;color:var(--text);border:1px solid #2d3146;border-radius:12px;padding:10px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
    button{
      border:0;border-radius:16px;padding:16px 14px;font-weight:800;
      background:var(--btn);color:var(--text);font-size:16px;
    }
    button.primary{background:var(--btn2)}
    button.danger{background:var(--danger)}
    button.ghost{background:transparent;border:1px solid #2d3146}
    .hint{color:var(--muted);font-size:13px;margin-top:8px}
    .stageLine{color:var(--muted);font-size:13px;margin-top:8px}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="badge">
        <div class="pill">CODE: <b id="codeLabel">----</b></div>
        <div class="pill"><span id="conn" class="warn">checking...</span></div>
      </div>

      <div class="badge">
        <span class="pill">Stage: <b id="stageLabel">---</b></span>
        <span class="pill">Activo: <b id="activeLabel">---</b></span>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" id="tabP1">Player 1</button>
      <button class="tab" id="tabP2">Player 2</button>
      <button class="tab" id="tabW">Espera</button>
    </div>

    <div class="panel">
      <div class="row">
        <div>
          <div class="hint">Escaneá el QR. La botonera cambia sola según la escena (presence).</div>
          <div class="stageLine">Stage detectado: <b id="stageLabel2">---</b></div>
        </div>

        <div class="row">
          <input id="codeInput" placeholder="CODE (ej: CULA)" style="width:170px" />
          <button class="ghost" id="saveCode">OK</button>
        </div>
      </div>

      <div id="buttons" class="grid"></div>
    </div>
  </div>

<script>
  const qs = new URLSearchParams(location.search);

  const state = {
    code: (qs.get("code") || "").toUpperCase().trim(),
    player: "P1",           // P1 | P2 | WAIT (selección local)
    stage: "start",         // lo trae presence
    activePlayer: "P1"      // lo trae presence (si querés usarlo)
  };

  const codeLabel   = document.getElementById("codeLabel");
  const codeInput   = document.getElementById("codeInput");
  const stageLabel  = document.getElementById("stageLabel");
  const stageLabel2 = document.getElementById("stageLabel2");
  const activeLabel = document.getElementById("activeLabel");
  const buttonsEl   = document.getElementById("buttons");
  const connEl      = document.getElementById("conn");

  function setPlayer(p){
    state.player = p;
    document.getElementById("tabP1").classList.toggle("active", p==="P1");
    document.getElementById("tabP2").classList.toggle("active", p==="P2");
    document.getElementById("tabW").classList.toggle("active", p==="WAIT");
    renderButtons();
  }

  function setCode(c){
    state.code = (c||"").toUpperCase().trim();
    codeLabel.textContent = state.code || "----";
    codeInput.value = state.code;

    const url = new URL(location.href);
    if (state.code) url.searchParams.set("code", state.code);
    else url.searchParams.delete("code");
    history.replaceState({}, "", url.toString());
  }

  function applyPresence(stage, activePlayer){
    state.stage = stage || "start";
    state.activePlayer = activePlayer || "P1";

    stageLabel.textContent = state.stage;
    stageLabel2.textContent = state.stage;
    activeLabel.textContent = state.activePlayer;

    renderButtons();
  }

  async function send(cmd){
    if(!state.code){ alert("Falta CODE"); return; }
    try{
      await fetch("/api/send",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        // IMPORTANTE: mandamos player separado, y cmd sin prefijo
        body: JSON.stringify({ code: state.code, player: state.player, cmd })
      });
      navigator.vibrate?.(25);
    }catch(e){
      alert("No pude enviar. ¿Servidor dormido? Reintentá.");
    }
  }

  // Botones por stage
  const BUTTONS = {
    start: [
      ["PLAY", "PLAY", "primary"],
      ["TRAILER", "TRAILER", ""],
      ["CLOSE TRAILER", "EXITTRAILER", ""],
      ["EXIT", "EXIT", "danger"]
    ],
    trailer: [
      ["CLOSE TRAILER", "EXITTRAILER", "primary"],
      ["EXIT", "EXIT", "danger"]
    ],
    select: [
      ["LEFT", "LEFT", ""],
      ["RIGHT", "RIGHT", ""],
      ["PLAY", "PLAY", "primary"],
      ["HOME", "HOME", ""],
      ["EXIT", "EXIT", "danger"]
    ],
    level: [
      ["HOME", "HOME", ""],
      ["RESTART", "RESTART", ""],
      ["EXIT", "EXIT", "danger"]
    ],
    wait: [
      ["LINDA 0", "LINDAACCION0", "primary"],
      ["LINDA 1", "LINDAACCION1", "primary"],
      ["LINDA 2", "LINDAACCION2", "primary"],
      ["LINDA 3", "LINDAACCION3", "primary"]
    ]
  };

  function renderButtons(){
    const list = BUTTONS[state.stage] || BUTTONS.start;
    buttonsEl.innerHTML = "";

    for(const [label, cmd, css] of list){
      const b = document.createElement("button");
      b.textContent = label;
      if(css) b.classList.add(css);
      b.onclick = () => send(cmd);
      buttonsEl.appendChild(b);
    }
  }

  async function pollPresence(){
    if(!state.code) return;
    try{
      const r = await fetch(`/api/presence?code=${encodeURIComponent(state.code)}`, { cache:"no-store" });
      const j = await r.json();

      // ✅ SERVER devuelve { ok:true, presence:{stage, activePlayer} }
      if(j && j.ok && j.presence){
        const stage = j.presence.stage || "start";
        const active = j.presence.activePlayer || "P1";
        applyPresence(stage, active);
        connEl.textContent = "online";
        connEl.classList.remove("warn");
        connEl.classList.add("ok");
      }
    }catch(e){
      connEl.textContent = "checking...";
      connEl.classList.remove("ok");
      connEl.classList.add("warn");
    }
  }

  document.getElementById("tabP1").onclick = () => setPlayer("P1");
  document.getElementById("tabP2").onclick = () => setPlayer("P2");
  document.getElementById("tabW").onclick  = () => setPlayer("WAIT");
  document.getElementById("saveCode").onclick = () => setCode(codeInput.value);

  setCode(state.code);
  applyPresence("start","P1");
  setPlayer("P1");

  // Presence rápido
  pollPresence();
  setInterval(pollPresence, 500);
</script>
</body>
</html>
