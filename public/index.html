<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Angry Remote</title>
  <style>
    :root{
      --bg:#0e0f13; --panel:#161823; --btn:#2a2d3a; --btn2:#6b4cff; --danger:#ff3b30;
      --text:#f5f6ff; --muted:#a9acc2; --radius:18px;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    body{margin:0;background:var(--bg);color:var(--text);}
    .wrap{max-width:720px;margin:0 auto;padding:16px;}
    .top{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    .badge{background:var(--panel);border-radius:999px;padding:10px 12px;display:flex;gap:10px;align-items:center;border:1px solid #2d3146}
    .pill{border:1px solid #2d3146;border-radius:999px;padding:6px 10px;color:var(--muted)}
    .ok{color:#41d07a;font-weight:800}
    .warn{color:#ffcc00;font-weight:800}
    .tabs{display:flex;gap:10px;margin:12px 0}
    .tab{flex:1;background:var(--panel);border:1px solid #2d3146;color:var(--text);padding:14px;border-radius:999px;font-weight:800}
    .tab.active{outline:2px solid var(--btn2)}
    .tab.disabled{opacity:.45}
    .panel{background:var(--panel);border-radius:var(--radius);padding:14px;border:1px solid #2d3146}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;justify-content:space-between}
    input{background:#0f111a;color:var(--text);border:1px solid #2d3146;border-radius:12px;padding:10px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-top:14px}
    button{
      border:0;border-radius:16px;padding:16px 14px;font-weight:900;
      background:var(--btn);color:var(--text);font-size:16px;
    }
    button.primary{background:var(--btn2)}
    button.danger{background:var(--danger)}
    button.ghost{background:transparent;border:1px solid #2d3146}
    .hint{color:var(--muted);font-size:13px;margin-top:8px}
    .line{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <div class="badge">
        <div class="pill">CODE: <b id="codeLabel">----</b></div>
        <div class="pill"><span id="online" class="warn">checking…</span></div>
      </div>
      <div class="badge line">
        <span class="pill">Stage: <b id="stageLabel">---</b></span>
        <span class="pill">Activo: <b id="activeLabel">---</b></span>
      </div>
    </div>

    <div class="tabs">
      <button class="tab active" id="tabP1">Player 1</button>
      <button class="tab" id="tabP2">Player 2</button>
      <button class="tab" id="tabW">Espera</button>
    </div>

    <div class="panel">
      <div class="row">
        <div>
          <div class="hint">Escaneá el QR. La botonera cambia sola según la escena (presence).</div>
        </div>
        <div class="row">
          <input id="codeInput" placeholder="CODE (ej: CULA)" style="width:170px" />
          <button class="ghost" id="saveCode">OK</button>
        </div>
      </div>

      <div id="buttons" class="grid"></div>
    </div>
  </div>

<script>
  const qs = new URLSearchParams(location.search);

  const state = {
    code: (qs.get("code") || "").toUpperCase().trim(),
    tab: "P1",     // P1 | P2 | WAIT
    stage: "start",// start | select | level | trailer | wait
    activePlayer: "P1"
  };

  const codeLabel = document.getElementById("codeLabel");
  const codeInput = document.getElementById("codeInput");
  const stageLabel = document.getElementById("stageLabel");
  const activeLabel = document.getElementById("activeLabel");
  const onlineEl = document.getElementById("online");
  const buttonsEl = document.getElementById("buttons");

  function setTab(tab){
    state.tab = tab;
    document.getElementById("tabP1").classList.toggle("active", tab==="P1");
    document.getElementById("tabP2").classList.toggle("active", tab==="P2");
    document.getElementById("tabW").classList.toggle("active", tab==="WAIT");
    renderButtons();
  }

  function setCode(c){
    state.code = (c||"").toUpperCase().trim();
    codeLabel.textContent = state.code || "----";
    codeInput.value = state.code;

    const url = new URL(location.href);
    if (state.code) url.searchParams.set("code", state.code);
    else url.searchParams.delete("code");
    history.replaceState({}, "", url.toString());
  }

  function setPresence(stage, activePlayer){
    state.stage = (stage || "start").toLowerCase();
    state.activePlayer = (activePlayer || "P1").toUpperCase();
    stageLabel.textContent = state.stage;
    activeLabel.textContent = state.activePlayer;
    renderButtons();

    // Auto: si Unity dice "activo P1/P2", el otro jugador usa "Espera"
    // (si querés mantenerlo manual, borrá esto)
    if (state.stage !== "wait") {
      // si el tab elegido NO es el activo, dejamos que igual elija, pero podés forzarlo:
      // setTab(state.activePlayer);
    }
  }

  async function sendCommand(finalCmd){
    if(!state.code){ alert("Falta CODE"); return; }

    const player = (state.tab === "P2") ? "P2" : (state.tab === "WAIT") ? "WAIT" : "P1";

    try{
      await fetch("/api/send",{
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
          code: state.code,
          player,
          cmd: finalCmd
        })
      });
      navigator.vibrate?.(20);
    }catch(e){
      alert("No pude enviar. ¿Servidor dormido? Reintentá.");
    }
  }

  const BUTTONS = {
    start: [
      ["PLAY", "PLAY", "primary"],
      ["TRAILER", "TRAILER", ""],
      ["EXIT", "EXIT", "danger"]
    ],
    trailer: [
      ["CLOSE TRAILER", "EXITTRAILER", "primary"],
      ["EXIT", "EXIT", "danger"]
    ],
    select: [
      ["LEFT", "LEFT", ""],
      ["RIGHT", "RIGHT", ""],
      ["PLAY", "PLAY", "primary"],
      ["HOME", "HOME", ""],
      ["EXIT", "EXIT", "danger"]
    ],
    level: [
      ["HOME", "HOME", ""],
      ["RESTART", "RESTART", ""],
      ["EXIT", "EXIT", "danger"]
    ],
    wait: [
      ["LINDA 0", "LINDAACCION0", "primary"],
      ["LINDA 1", "LINDAACCION1", "primary"],
      ["LINDA 2", "LINDAACCION2", "primary"],
      ["LINDA 3", "LINDAACCION3", "primary"]
    ]
  };

  function prefixCmd(raw){
    if (state.tab === "WAIT") return `WAIT_${raw}`;
    if (state.tab === "P2") return `P2_${raw}`;
    return `P1_${raw}`;
  }

  function renderButtons(){
    const list = BUTTONS[state.stage] || BUTTONS.start;
    buttonsEl.innerHTML = "";

    for(const [label, raw, css] of list){
      const b = document.createElement("button");
      b.textContent = label;
      if(css) b.classList.add(css);

      b.onclick = () => sendCommand(prefixCmd(raw));
      buttonsEl.appendChild(b);
    }
  }

  async function pollPresence(){
    if(!state.code) return;

    try{
      const r = await fetch(`/api/presence?code=${encodeURIComponent(state.code)}`, { cache:"no-store" });
      const j = await r.json();

      // ✅ server actual: { ok:true, presence:{ stage, activePlayer } }
      if(j && j.ok && j.presence){
        onlineEl.textContent = "online";
        onlineEl.classList.remove("warn");
        onlineEl.classList.add("ok");
        setPresence(j.presence.stage, j.presence.activePlayer);
      } else {
        // compat: { ok:true, stage:"start" }
        if(j && j.ok && j.stage) setPresence(j.stage, "P1");
      }
    }catch(e){
      onlineEl.textContent = "offline";
      onlineEl.classList.remove("ok");
      onlineEl.classList.add("warn");
    }
  }

  document.getElementById("tabP1").onclick = () => setTab("P1");
  document.getElementById("tabP2").onclick = () => setTab("P2");
  document.getElementById("tabW").onclick  = () => setTab("WAIT");
  document.getElementById("saveCode").onclick = () => setCode(codeInput.value);

  setCode(state.code);
  setTab("P1");
  renderButtons();
  pollPresence();
  setInterval(pollPresence, 400);
</script>
</body>
</html>
